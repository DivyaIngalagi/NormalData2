<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <h1>Image Transparency</h1>
    <p>
      The opacity property specifies the transparency(0.0-1.0) of an element.
    </p>

    <p>Image with 50% opacity:</p>

    <img src="./1.png" alt="Forest" width="170" height="100" />
  </body>
</html>
