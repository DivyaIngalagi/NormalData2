<!DOCTYPE html>
<html>
  <head>
    <title>A simple page</title>
    <style>

      p {

        font-size: larger;

        background-color: green;

      }



      div p {

        background-color: red;

      }



      div p.priority {

        background-color: brown;

      }

    </style>
  </head>

  <body>
    <h1>Heading 1</h1>

    <div>A div.</div>

    <p>stand alone</p>

    <div>
      <p>without selector.</p>
      <p class="priority">child with class.</p>
    </div>
  </body>
</html>
